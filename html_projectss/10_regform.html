<html>
<head>
<title>Student's registration form</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
<h2>Student's Registration Form</h2>
<hr width="350" align="left">
<table width="400">
  <tr>
    <td height"30">Name of student</td>
    <td><input type="text"></td>
  </tr>
  <tr>
    <td height"30">Name of father</td>
    <td><input type="text"></td>
  </tr>
  <tr>
    <td height"30">Age</td>
    <td><input type="number" min="1" max"65"</td>
  </tr>
  <tr>
    <td>Date of Birth</td>
    <td><input type="date"></td>
  </tr>
  <tr>
    <td>Gender</td>
    <td>
        <input type="radio"name="gender"value="Male">
        <label>Male</label>
        <input type="radio"name="gender"value="Female">
        <label>Female</label>
     </td>
   </tr>
   <tr>
     <td>city</td>
     <td>
       <select>
         <option selected>Chennai</option>
         <option>Mumbai</option>
         <option>karnataka</option>
         <option>Andhra pradesh</option>
         <option>Delhi</option>
       </select>
     </td>
   </tr>
   <tr>
     <td>Languages known</td>
     <td>
         <input type="check box" name="l1">
         <label>English</label>
<br>
         <input type="check box" name="l2">
         <label>Hindi</label>
<br>
         <input type="check box" name"l3">
         <label>Tamil</label>
     </td>
   </tr>
   <tr>
     <td height="50" align="center">
         <input type="button"value="submit">
     </td>
   </tr>
</table>
</hr width="350" align="left">
</body>
</html>
