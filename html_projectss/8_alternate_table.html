<!DOCTYPE html>
<html>
<head>
<title>model</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="copy.css">
</head>
<body>
<center>
<table border="1">
<thead>
<tr>
<th>NAME</th>
<td><input type="text" name="fname" id="namefirst"></td>
</tr>
</thead>
<tbody>
<tr>
<th>EMAIL</th>
<td><input type="email" name="email" id="emailfirst"></td>
</tr>
<tr>
<th>AGE</th>
<td><input type="number" name="age" id="agefirst"></td>
</tr>
<tr>
<th>PHONE NUMBER</th>
<td><input type="number" name="pnum" id="phnfirst"></td>
</tr>
<tr id="btna">
<td colspan="2"><input type="button" name="button" id="btn" value="Add"></td>
</tr>
</tbody>
</table>
<table border="4" id="show">
<thead>
<tr>
<th>NAME</th>
<th>EMAIL</th>
<th>AGE</th>
<th>PHONE NUMBER</th>
</tr></thead>

</table>
</center>
<script>
$(document).ready(function(){
$("#btn").click(function(){
var name=$("#namefirst").val();
var email=$("#emailfirst").val();
var age=$("#agefirst").val();
var phone=$("#phnfirst").val();
var row='<tr>'+'<td>'+name+'</td>'+'<td>'+email+'</td>'+'<td>'+age+'</td>'+'<td>'+phone+'</td>'+'</tr>'
$("#show").append(row);
});
});

</script>
</body
</html>
