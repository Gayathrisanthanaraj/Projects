<!DOCTYPE html>
<html>
<head>
<title>addrem</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
#mytable{
width:200px;
margin:50px auto;
border-collapse:collapse;
}
#mytable td, th,tr {
border:2px solid black;
padding:15px;
bgcolor:sky-blue;
}
</style>

</head>
<body>
<table id="mytable" border='2px' cellpadding="5px" >
<tbody id="table">
<tr>
<td>Sno</td>
<th>Name</th>
<th>phone number</th>
<th>delete</th>
</tr>
<tr>
<td>1</td>
<td><input type="text" placeholder="enter name"></td>
<td><input type="tel" placeholder="enter number"></td>
<td><button class="del">remove</button></td>
</tr>
<tr>
<td>2</td><td><input type="text" placeholder="enter name"></td>
<td><input type="tel" placeholder="enter number"></td>
<th><button class="del">remove</button></th>
</tr>
<tr>
<td>3</td>
<td><input type="text" placeholder="enter name">
<td><input type="tel" placeholder="enter number"></td>
<th><button class="del">remove</button></th></tr>
</tr>
</tbody>
<td colspan="4"><button id="add">add row</button></td>
</table>

<script>
$(document).ready(function(){
 $("#add").click(function(){
 $("#table").append('<tr><td>2</td><td><input type="text" placeholder="enter name"></td><td><input type="tel" placeholder="enter number"></td><th><button class="del">remove</button></th></tr>');
});
});
</script>

</body>
</html>
